<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="options.css">
    <link rel="stylesheet" href="lib/materialize.min.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s12">
                        <div class="card">
                            <div class="card-action">
                                <span class="card-title">チャット固定設定</span>
                                <p>
                                    <input value="" id="fix_time" type="number" min="0" max="999" placeholder=""
                                        class="validate" required>
                                    <label class="active" for="fix_time">発言から固定解除までの時間(0～999秒、0=永続)</label>
                                    <span class="helper-text" data-error="エラー" data-success=""></span>
                                </p>
                                <p>
                                    <label>
                                        <input id="official_only" type="checkbox" class="filled-in" />
                                        <span>確認済みユーザのモデレータだけ固定する</span>
                                    </label>
                                </p>
                                <p>
                                    <textarea id="names" class="materialize-textarea"></textarea>
                                    <label for="names">固定するユーザ名を指定(一名毎に改行)</label>
                                </p>
                                <p>
                                    <textarea id="ignore_names" class="materialize-textarea"></textarea>
                                    <label for="ignore_names">対象外にするユーザ名を指定する(一名毎に改行)</label>
                                </p>
                            </div>
                        </div>

                        <div class="card">
                            <div class="card-action">
                                <span class="card-title">NGワード設定</span>
                                <p>
                                    <textarea id="ngwords" class="materialize-textarea"></textarea>
                                    <label for="ngwords">一単語毎に改行</label>
                                </p>
                                <p>
                                    <label>
                                        <input id="ngwords_regexp" type="checkbox" class="filled-in" />
                                        <span>正規表現を有効にする</span>
                                    </label>
                                </p>
                                <p>
                                    * 非表示後にマウスオーバーで原文を表示
                                </p>
                            </div>
                        </div>

                        <p>
                            <button id="save_btn" class="btn waves-effect waves-light" type="submit">保存</button>
                        </p>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script type="text/javascript" src="lib/materialize.min.js"></script>
    <script type="text/javascript" src="storage.js"></script>
    <script type="text/javascript" src="options.js"></script>
</body>

</html>
